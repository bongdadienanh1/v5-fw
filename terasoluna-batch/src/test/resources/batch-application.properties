# monitoring file path
async-batch-daemon.polling-stop-file-path=./watcing/end.txt

# Database Access
jdbc.data-source=org.apache.commons.dbcp2.BasicDataSource
jdbc.driver=org.h2.Driver
jdbc.url=jdbc:h2:mem:batch5-test;DB_CLOSE_DELAY=-1
jdbc.username=sa
jdbc.password=

# polling Schedule and concurrency number
async-batch-daemon.job-concurrency-num=3
async-batch-daemon.polling-interval=5000
async-batch-daemon.polling-initial-delay=1000

# Daemon Termination Seconds
async-batch-daemon.job-await-termination-seconds=60
